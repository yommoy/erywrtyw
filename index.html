<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="keywords" content="特价机票,日期">
    <meta name="description" content="特价机票表单页">
    <meta name="author" content="超俗气的沫子">
    <meta http-equiv="content-language" content="zh-CN"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>特价机票</title> 
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--[if lt IE 9]>
    <script src="../js/html5shiv.js"></script> 
    <![endif]-->
    <script src="js/jquery-v2.1.4.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>   
    <div class="content">
        <div class="top-fixed">
            <div class="banner"><span>宣传图</span></div>
            <div class="nav-tab">
                <div class="tab-unit active"><span>单程</span><span class="spit"></span></div>
                <div class="tab-unit"><span>往返</span></div>
            </div>
        </div>
        <div class="scroll-area">            
            <div class="form-box">
                <div class="input-box">
                    <div class="border-box green"><span></span></div>
                    <input type="text" name="" placeholder="从哪里出发？">
                </div>
                <div class="input-box">
                    <div class="border-box red"><span></span></div>
                    <input type="text" name="" placeholder="到哪里去？">
                </div>
                <div class="input-box">
                    <img alt="" src="image/calendar-icon.png" alt="">
                    <input style="border-bottom: none;" type="text" name="" placeholder="出发日期">
                </div>
                <span class="line"></span>

                <div class="select-box" style="margin-top: 5%;">
                    <div class="left-area">
                       <img alt="" src="image/shipping-space.png"> 
                       <span>舱位</span>
                    </div>
                    <div class="right-area">
                       <span>请选择</span>
                       <img alt="" src="image/ico-right.png"> 
                    </div>
                </div>
                <div class="select-box">
                    <div class="left-area">
                       <img alt="" src="image/people.png"> 
                       <span>人数</span>
                    </div>
                    <div class="right-area">
                       <span>请选择</span>
                       <img alt="" src="image/ico-right.png"> 
                    </div>
                </div>
                <div class="btn-box">
                    <button type="button">提交询价</button>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu-tab">
               <img alt="" src="image/icon_bcar.png"> 
               <span>订专车</span>
            </div>
            <div class="menu-tab">
               <img alt=""  src="image/icon_fligntq.png"> 
               <span>订机票</span>
            </div>
            <div class="menu-tab">
               <img alt="" src="image/icon_rpeo.png"> 
               <span>我的</span>
            </div>
        </div>
    </div> 
</body>
</html>
